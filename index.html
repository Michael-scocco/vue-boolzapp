
<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML/CSS/JAVASCRIPT - SINGLE PAGE APP [Boolzap]</title>

    <!-- Google Fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <!-- Fontawesome Icons link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div id="app">
      <div class="container">
        <header>
          <div class="nome-utente">

            <div class="utente">
              <img v-bind:src="immagineUtente"  alt="avatar mio"/>
              <span>{{nomeUtente}}</span>
            </div>
            
            <div class="icone-nome-utente">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v" @click="getRandom"></i>
            </div>
           
          </div> <!-- nome-utente -->

          <div class="utente-parlante">

          </div>
        </header>

      </div>
    </div>
    

     <!-- VUE JS -->
     <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <script src="js/main.js" charset="utf-8"></script>

  </body>
</html>
